<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
     initial-scale=1.0">
    <title>dev.finace$</title>

    <link rel="stylesheet" href="./stylee.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
 rel="stylesheet">
 
</head>
<body>
   
    <header>
        <h1 id = "logo">dev.finance$</h1>
    </header>
    

    <main class = bloco>

        <section id = balance>
            <h2>Balanço</h2>

            <div class = "card">
                <h3>Entradas</h3>
                <p>5.000,00</p>
            </div>

            <div class = "card">
                <h3>Saídas</h3>
                <p>2.000,00</p>
            </div>

            <div class = "card dif">
                <h3>Total</h3>
                <p>3.000,00</p>
            </div>

        </section>

        <section id = "transaction">
            
            <h2>Transações</h2>

            <table id="Dtable">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class = descricao>Luz</td>
                        <td class = gastos>R$ 500,00</td>
                        <td class = data>23/06/2021</td>
                    </tr>
                    <tr>
                        <td class = descricao>Criação de Websites</td>
                        <td class = ganhos>R$ 2500,00</td>
                        <td class = data>22/06/2021</td>
                    </tr>
                    <tr>
                        <td class = descricao>Internet</td>
                        <td class = gastos>R$ 200,00</td>
                        <td class = data>23/06/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
        
    </main>
<footer><p>dev.finances</p></footer>

<label for="switch" id="switch">
    <input type="checkbox" id="switch"> Dark Mode
</label>

<script>
    const $html = document.querySelector('html')
const $checkbox = document.querySelector('#switch')

$checkbox.addEventListener('change',function(){
    $html.classList.toggle('dark-mode')
})
</script>

</body>
</html>
